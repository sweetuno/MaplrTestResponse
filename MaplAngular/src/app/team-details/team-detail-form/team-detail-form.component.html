<form novalidate #form="ngForm" (submit)="onSubmit(service.player, service.formData.year)">
    <input type="hidden" name="id"
    [value]="service.player.id">
    <div class="row">
        <div class="form-group col-md-6">
            <label>NUMBER</label>
            <input class="form-control form-control-lg" placeholder="Number"
            name="number" #number="ngModel" [(ngModel)]="service.player.number" required>
        </div>
        <div class="form-group col-md-6">
            <label>POSITION</label>
            <input class="form-control form-control-lg" placeholder="Position"
            name="position" #position="ngModel" [(ngModel)]="service.player.position" required>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-md-6">
            <label>NAME</label>
            <input class="form-control form-control-lg" placeholder="Name"
            name="name" #name="ngModel" [(ngModel)]="service.player.name" required>
        </div>
        <div class="form-group col-md-6">
            <label>LAST NAME</label>
            <input class="form-control form-control-lg" placeholder="Last Name"
            name="lastName" #lastName="ngModel" [(ngModel)]="service.player.lastName" required>
        </div>
    </div>
    <br>
    <div class="form-group text-center">
        <div class="row text-center">
        <div class="col-md-3 text-center">
            <button class="btn btn-info btn-lg btn-block text-center" type="submit" [disabled]="form.invalid">Create</button>
        </div>
    </div>
    </div>
</form>
