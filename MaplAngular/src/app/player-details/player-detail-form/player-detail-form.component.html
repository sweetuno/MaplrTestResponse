<form novalidate #form="ngForm" (submit)="onSubmit(form)">
    <input type="hidden" name="id"
    [value]="service.formData.id">
    <div class="row">
        <div class="form-group col-md-6">
            <label>NUMBER</label>
            <input class="form-control form-control-lg" placeholder="Number"
            name="number" #number="ngModel" [(ngModel)]="service.formData.number" required>
        </div>
        <div class="form-group col-md-6">
            <label>TEAM ID</label>
            <input class="form-control form-control-lg" placeholder="Team ID"
            name="teamId" #teamId="ngModel" [(ngModel)]="service.formData.teamId" required>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-md-6">
            <label>NAME</label>
            <input class="form-control form-control-lg" placeholder="Name"
            name="name" #name="ngModel" [(ngModel)]="service.formData.name" required>
        </div>
        <div class="form-group col-md-6">
            <label>LAST NAME</label>
            <input class="form-control form-control-lg" placeholder="Last Name"
            name="lastName" #lastName="ngModel" [(ngModel)]="service.formData.lastName" required>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-md-6">
            <label>POSITION</label>
            <input class="form-control form-control-lg" placeholder="Position"
            name="position" #position="ngModel" [(ngModel)]="service.formData.position" required>
        </div>
        <div class="form-group form-check col-md-6">
            <label>IS CAPTAIN</label>
            <input type ="checkbox" class="form-check-input" placeholder="Is Captain"
            name="isCaptain" #isCaptain="ngModel" [(ngModel)]="service.formData.isCaptain">
        </div>
    </div>
    <br>
    <div class="form-group">
        <div class="row">
            <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid">Submit</button>
        </div>
    </div>
</form>
